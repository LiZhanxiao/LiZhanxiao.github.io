                <article class="content"><h1>登录时提示密码或账号错误的</h1>

<h2>问题现象</h2>

<ul>
<li>登录时，提示密码或账号错误</li>
</ul>

<h2>处理方式</h2>

<ul>
<li>当前登录的学科，密码不是当前输入的密码，可以在手机上切换到当前学科，进行重置密码操作</li>
</ul>

<h2>例如</h2>

<ul>
<li>课堂版选择登录<code>英语学科</code>，提示密码错误</li>
<li>手机上登录时可以先进入其他学科，再切换到英语学科进行密码重置</li>
<li>此时，课堂版就能登录成功</li>
</ul>
</article>
